<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link type="image/svg" rel="icon" href="icon/cs-go-37.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">

    <meta property="og:title" content="Score of wins">
    <meta property="og:site_name" content="https://nordstory.github.io">
    <meta property="og:url" content="https://nordstory.github.io/Win-score/">
    <meta property="og:description" content="The mission, create a small app that utilises the fundamentals of DOM manipulation and DOM Events">
    <meta property="og:image" content="https://nordstory.github.io/Win-score/img/preview.png">
    <meta property="og:image:width" content="968" />
    <meta property="og:image:height" content="504" />

    <title>Score of wins</title>
</head>

<body>
    <div class="cover">
        <div class="main-img">
            <a target="_blank" id="author" href="https://www.artstation.com/artwork/NGzKg5">art author</a>
        </div>

        <div class="score">
            <div class="score__team">
                <div class="team__Img" id="team1Img">
                </div>
                <h1 class="team__h1">Vortex</h1>
            </div>

            <div class="score__main">
                <h1><span class="score__oneDisplay">0</span>:<span class="score__twoDisplay">0</span></h1>
                <div class="score__display">

                </div>

                <div class="score__select">
                    <select name="" id="playTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <!-- <label class="score__label" for="playTo">Кол-во матчей</label> -->
            </div>

            <div class="score__team">
                <div class="team__Img" id="team2Img"></div>
                <h1 class="team__h1">Romans</h1>
            </div>
        </div>

        <div class="buttons">
            <button class="buttons_playerOne">+1 Vortex</button>
            <button class="buttons_reset">Reset</button>
            <button class="buttons_playerTwo">+1 Romans</button>
        </div>

        <div>
            <a id="author-git" href="https://github.com/NordStory">
                <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32"
                    data-view-component="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
            <p style="color: rgba(255, 255, 255, 0.532);    ">Develop Valery Konyukhov</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
