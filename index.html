<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Win Score</title>
</head>

<body>
    <div class="cover">
        <div class="main-img"><img src="" alt=""></div>

        <div class="score">
            <h1><span class="score__oneDisplay">0</span>:<span class="score__twoDisplay">0</span></h1>

            <div class="score__select">
                <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <label class="score__label" for="playTo">Кол-во матчей</label>

        </div>

        <div class="buttons">
            <button class="buttons_playerOne">+1 Player One</button>
            <button class="buttons_reset">Reset</button>
            <button class="buttons_playerTwo">+1 Player Two</button>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
